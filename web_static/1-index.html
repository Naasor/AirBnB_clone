<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      header {
        background: #FF0000;
        height: 70px;
        width: 100%;
      }

      footer {
        background-color: #00FF00;
        bottom: 0;
        position: fixed;
        height: 60px;
        width: 100%;
      }
      .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

    </style>
  </head>

  <body>
    <header></header>
    <footer>
      <div class="text">Best School</div>
    </footer>
  </body>
</html>
